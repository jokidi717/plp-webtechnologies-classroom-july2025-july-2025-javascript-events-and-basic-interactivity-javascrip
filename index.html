<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŒŸ Interactive Web Page ðŸŒŸ</h1>

  <!-- Part 1: Event Handling -->
  <button id="toggleMessageBtn">Show/Hide Message</button>
  <p id="message" style="display:none;">ðŸŽ‰ Hello! You clicked the button!</p>

  <!-- Part 2: Interactive Elements -->
  <section>
    <h2>Light/Dark Mode</h2>
    <button id="modeToggle">Toggle Light/Dark Mode</button>
  </section>

  <section>
    <h2>Counter Game</h2>
    <button id="incrementBtn">+ Add</button>
    <button id="decrementBtn">- Subtract</button>
    <p>Counter: <span id="counter">0</span></p>
  </section>

  <!-- Part 3: Form Validation -->
  <h2>Sign Up Form</h2>
  <form id="signupForm">
    <label>Name:</label>
    <input type="text" id="name" /><span class="error" id="nameError"></span><br>

    <label>Email:</label>
    <input type="text" id="email" /><span class="error" id="emailError"></span><br>

    <label>Password:</label>
    <input type="password" id="password" /><span class="error" id="passwordError"></span><br>

    <button type="submit">Register</button>
  </form>
  <p id="formSuccess" style="color:green;"></p>

  <script src="script.js"></script>
</body>
</html>
